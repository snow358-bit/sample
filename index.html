<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大会冊子</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    #flipbook .page {
      width: 400px;
      height: 600px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- ページの画像を順番に追加 -->
  <div class="page" style="background-image:url('images/sample_page-0001.jpg');"></div>
  <div class="page" style="background-image:url('images/sample_page-0002.jpg');"></div>
  <div class="page" style="background-image:url('images/sample_page-0003.jpg');"></div>
  <div class="page" style="background-image:url('images/sample_page-0004.jpg');"></div>
  <!-- ... -->
  <div class="page" style="background-image:url('images/sample_page-0011.jpg');"></div>
</div>

<script>
  $('#flipbook').turn({
    width: 800,
    height: 600,
    autoCenter: true
  });
</script>

</body>
</html>
